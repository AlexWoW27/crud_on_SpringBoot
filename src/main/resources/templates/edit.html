<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Настройки пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name" >Новое имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="surname" >Новая фамилия: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <br/>
  <label for="age" >Новый возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>
  <input type="submit" value="Изменить!"/>
</form>

</body>
</html>
